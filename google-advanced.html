<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
    <link class="img" rel="shortcut icon" href="./images/title-bar-image.png" />
    <title>Google Advanced Search</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="google-advanced-styles.css" />
  </head>

  <body>
    <div class="top-div">
      <a id="logo" href="https://www.google.com"
        ><img src="./images/google.png"
      /></a>
      <div class="top-images">
        <input
          type="image"
          class="nine-dots"
          aria-label="Google apps"
          src="./images/nine-dots.png"
        />
        <span></span>
        <img class="user-image" src="./images/user-icon.png" />
      </div>
    </div>

    <div class="appbar">
      <label>Advanced Search</label>
    </div>
    <div class="gray-line"></div>
  </body>
</html>
