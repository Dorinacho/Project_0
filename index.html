<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta charset="UTF-8">
    <link class="img" rel="shortcut icon" href="./images/title-bar-image.png" />
    <title>Google</title>

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="top-div">
        <div class="top-text">
            <a href="google-advanced.html">
                Advanced search
            </a>
            <a href="google-image.html">
                Images
            </a>
        </div>
        <div class="top-images">
            <input type="image" class="nine-dots" aria-label="Google apps" src="./images/nine-dots.png" />
            <span></span>
            <img class="user-image" src="./images/user-icon.png" />
        </div>
    </div>

    <div id="google-div">
        <img class="google-image" src="./images/google.png" />
    </div>

    <form class="input-div" action="https://google.com/search">
        <div class="wrapper">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="q" class="form-control" aria-describedby="helpId" placeholder="">
        </div>

        <div class="search-buttons">
            <input type="submit" class="btn btn-light" value="Google Search">
            <input type="submit" name="btnI" class="btn btn-light" value="I'm Feeling Lucky">
        </div>
        <div class="languages">
            Google offered in:
            <a href="#">
                Română
            </a>
            <a href="#">
                Magyar
            </a>
            <a href="#">
                Deutsch
            </a>
        </div>
    </form>


    <div class="bottom-div">

        <div class="first">
            <p>
                Romania
            </p>
        </div>
        <div class="second">
            <div class="left">
                <a href="https://about.google/?utm_source=google-RO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    About
                </a>
                <a href="https://ads.google.com/intl/en_ro/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Advertising
                </a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">
                    Business
                </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">
                    How Search Works
                </a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en-RO&fg=1">
                    Privacy
                </a>
                <a href="https://policies.google.com/terms?hl=en-RO&fg=1">
                    Terms
                </a>
                <a href="#">
                    Settings
                </a>
            </div>
        </div>
    </div>
</body>

</html>
