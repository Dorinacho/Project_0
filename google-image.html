<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta charset="UTF-8">
    <link class="img" rel="shortcut icon" href="./images/title-bar-image.png" />
    <title>Google Images</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="google-image-styles.css" />
</head>

<body>
    <div class="top-div">
        <div class="top-images">
            <input type="image" class="nine-dots" aria-label="Google apps" src="./images/nine-dots.png" />
            <span></span>
            <img class="user-image" src="./images/user-icon.png" />
        </div>
    </div>

    <div id="google-div">
        <img class="google-image" src="./images/oogle_Images.svg.png" />
    </div>

    <form class="input-div" action="https://www.google.com/search?tbm=isch&q=">
        <div class="wrapper">
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input type="text" name="q" class="form-control" aria-describedby="helpId" placeholder="">
            <i class="fas fa-camera fa-lg" aria-hidden="true"></i>
            <i class="fa fa-search fa-lg" style="color:darkcyan" aria-hidden="true"></i>
        </div>
    </form>

    <div class="bottom-div">

        <div class="first">
            <p>
                Romania
            </p>
        </div>
        <div class="second">
            <div class="left">
                <a href="#">
                    About
                </a>
                <a href="#">
                    Advertising
                </a>
                <a href="#">
                    Business
                </a>
                <a href="#">
                    How Search Works
                </a>
            </div>
            <div class="right">
                <a href="#">
                    Privacy
                </a>
                <a href="#">
                    Terms
                </a>
                <a href="#">
                    Settings
                </a>
            </div>
        </div>
    </div>
</body>

</html>
